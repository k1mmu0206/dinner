<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root {

            --handle-color: #95a5a6;
            --knob-color: #e74c3c;
            --window-bg: #ffffff;
        }

        * {

        body {

            display: flex;

            align-items: center;

        /* æ¨™é¡Œ */
        .title {
            color: #f1c40f;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* ä¸»å®¹å™¨ï¼šè®“æ‹‰æ¡¿è·Ÿæ©Ÿå™¨ç·Šè²¼ */
        .game-area {
            display: flex;
            align-items: center;
            width: 95%;
            max-width: 400px; /* æ‰‹æ©Ÿå¯¬åº¦é™åˆ¶ */
            justify-content: center;
        }

        /* æ‹‰éœ¸æ©Ÿä¸»é«” */
        .slot-machine {
            flex: 1;
            background: var(--machine-color);
            border: 6px solid var(--machine-border);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 0 #a04000, 0 20px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        /* é¡¯ç¤ºçª—å£ */
        .window {
            height: 100px;
            background: var(--window-bg);
            border: 5px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
        }

        /* æ»¾è¼ª */
        .reel {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            position: absolute;
            top: 0;
            transition: top 0s;
        }

        .item {
            height: 100px;
            line-height: 90px; /* ç¨å¾®ä¿®æ­£å‚ç›´ç½®ä¸­ */
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        /* æ‹‰æ¡¿å€åŸŸ */
        .lever-container {
            width: 50px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: flex-start;
            cursor: pointer;
        }

        /* æ‹‰æ¡¿åŸºåº§ */
        .lever-base {
            width: 15px;
            height: 60px;
            background: #7f8c8d;
            margin-top: 70px;
            border-radius: 0 5px 5px 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* æ‹‰æ¡¿æ¡¿èº« */
        .lever-rod {
            width: 10px;
            height: 120px;
            background: var(--handle-color);
            position: absolute;
            left: 10px;
            bottom: 70px;
            border-radius: 5px;
            transform-origin: bottom center;
            transition: transform 0.3s ease-out;
            z-index: 1;
        }

        /* æ‹‰æ¡¿çƒçƒ */
        .lever-knob {
            width: 44px;
            height: 44px;
            background: var(--knob-color);
            border-radius: 50%;
            position: absolute;
            top: -35px;
            left: -17px;
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.4), 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* å‹•ç•«æ•ˆæœï¼šæ‹‰ä¸‹æ‹‰æ¡¿ */
        .lever-rod.pulled {
            transform: rotateX(60deg) scaleY(0.5);
        }

        /* ä¸­çè·³å‹• */
        @keyframes win-glow {
            0% { transform: scale(1); color: #333; }
            50% { transform: scale(1.1); color: #e67e22; }
            100% { transform: scale(1); color: #333; }
        }
        .winner {
            animation: win-glow 0.5s ease infinite;
        }

        .hint {
            color: #bdc3c7;
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="title">ä»Šæ™šåƒä»€éº¼ï¼Ÿ</div>

    <div class="game-area">
        <!-- æ©Ÿå™¨ -->
        <div class="slot-machine">
            <div class="window">
                <ul class="reel" id="reel">
                    <li class="item">æ‹‰æ‹‰æ¡¿ ğŸ‘‡</li>
                </ul>
            </div>
        </div>

        <!-- æ‹‰æ¡¿ -->
        <div class="lever-container" onclick="handlePull()">
            <div class="lever-base"></div>
            <div class="lever-rod" id="rod">
                <div class="lever-knob"></div>
            </div>
        </div>
    </div>

    <div class="hint">é»æ“Šç´…è‰²æ‹‰æ¡¿é–‹å§‹</div>

<script>
    const options = ["ç‰›è‚‰éºµ", "æ’éª¨é£¯", "ç‰›æ’", "å’–å“©é£¯", "ç¾©å¤§åˆ©éºµ", "æ‹‰éºµ", "éº¥ç•¶å‹", "è‡­è±†è…", "ç‚’é£¯"];
    const reel = document.getElementById('reel');
    const rod = document.getElementById('rod');
    let isSpinning = false;

    function handlePull() {
        if (isSpinning) return;

        // è§¸ç™¼æ‹‰æ¡¿å‹•ä½œ
        isSpinning = true;
        rod.classList.add('pulled');

        // æ‰‹æ©Ÿéœ‡å‹•åé¥‹ (è‹¥æ”¯æ´)
        if (navigator.vibrate) navigator.vibrate(50);

        // éš¨æ©Ÿæ±ºå®šçµæœ
        const finalChoice = options[Math.floor(Math.random() * options.length)];

        // å»¶é²ä¸€ä¸‹å›å½ˆä¸¦é–‹å§‹æ»¾å‹•
        setTimeout(() => {
            rod.classList.remove('pulled');
            startSpin(finalChoice);
        }, 300);
    }

    function startSpin(finalChoice) {
        const itemHeight = 100; // å¿…é ˆèˆ‡ CSS item height ä¸€è‡´
        const spinCount = 25;   // æ»¾å‹•æ¬¡æ•¸
        
        // å»ºç«‹æ»¾è¼ªæ¸…å–®
        reel.innerHTML = '';
        let tempOptions = [];
        for (let i = 0; i < spinCount; i++) {
            tempOptions.push(options[Math.floor(Math.random() * options.length)]);
        }
        tempOptions.push(finalChoice);

        tempOptions.forEach(text => {
            const li = document.createElement('li');
            li.className = 'item';
            li.innerText = text;
            reel.appendChild(li);
        });

        // å‹•ç•«è¨­å®š
        const totalDistance = (tempOptions.length - 1) * itemHeight;
        reel.style.transition = 'none';
        reel.style.top = '0px';

        // å¼·åˆ¶é‡ç¹ª
        reel.offsetHeight;

        // é–‹å§‹æ»¾å‹•
        const duration = 2.5; // ç§’
        reel.style.transition = `top ${duration}s cubic-bezier(0.15, 0, 0.15, 1)`;
        reel.style.top = `-${totalDistance}px`;

        // çµæŸ
        setTimeout(() => {
            isSpinning = false;
            const lastItem = reel.lastElementChild;
            lastItem.classList.add('winner');
            
            // éœ‡å‹•é€šçŸ¥çµæŸ
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }, duration * 1000);
    }
</script>

</body>
