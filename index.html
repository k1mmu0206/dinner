<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今晚吃什麼？晚餐拉霸機</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .slot-machine {
            background: #333;
            color: #ffcc00;
            font-size: 3rem;
            font-weight: bold;
            height: 120px;
            line-height: 120px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 5px solid #555;
            overflow: hidden;
            position: relative;
        }

        .option-display {
            transition: transform 0.1s;
        }

        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 0 #cf3544;
        }

        button:hover {
            background-color: #ff6b81;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        button:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .history {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>今晚吃什麼？</h1>
    
    <div class="slot-machine">
        <div id="display">請按開始</div>
    </div>

    <button id="spinBtn" onclick="startSpin()">開始抽獎</button>

    <div class="history" id="history"></div>
</div>

<script>
    const options = ["牛肉麵", "排骨飯", "牛排", "咖哩飯", "義大利麵", "拉麵", "麥當勞", "臭豆腐", "炒飯"];
    const display = document.getElementById('display');
    const btn = document.getElementById('spinBtn');
    let isSpinning = false;

    function startSpin() {
        if (isSpinning) return;

        isSpinning = true;
        btn.disabled = true;
        let counter = 0;
        const totalSpins = 30; // 滾動次數
        const speed = 80;     // 滾動速度 (毫秒)

        // 啟動滾動動畫
        const timer = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * options.length);
            display.innerText = options[randomIndex];
            display.style.color = '#ffcc00';
            counter++;

            if (counter >= totalSpins) {
                clearInterval(timer);
                finalizeSelection();
            }
        }, speed);
    }

    function finalizeSelection() {
        const finalIndex = Math.floor(Math.random() * options.length);
        const result = options[finalIndex];
        
        display.innerText = result;
        display.style.color = '#2ed573'; // 中獎顏色
        
        btn.disabled = false;
        isSpinning = false;

        // 震動效果 (手機支援的話)
        if (navigator.vibrate) {
            navigator.vibrate(100);
        }
    }
</script>

</body>
</html>
